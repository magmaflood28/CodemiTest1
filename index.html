<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document
    <link rel="stylesheet" href="style.css">
  </title>
</head>
<body>
  <p>
    Supaya bisa melihat hasil program di console, buka browser anda, lalu tekan F12. 
    Lalu klik bagian console. Setelah itu, di bagian filter pilih agar hanya menampilkan info. 
    Jika tidak bisa, output berupa alert dari browser sudah disiapkan.
  </p>
<div class="d-flex h-100">
  <button id="init" class="btn btn-warning m-auto">
    Start
  </button>

  <button id="add" class="btn btn-warning m-auto">
    Add
  </button>

  <button id="leave" class="btn btn-warning m-auto">
    Delete
  </button>

  <button id="show" class="btn btn-warning m-auto">
    Show
  </button>

  <button id="searchId" class="btn btn-warning m-auto">
    Search ID
  </button>

  <button id="searchType" class="btn btn-warning m-auto">
    Search Type
  </button>
</div>
<script src="script.js"></script>
</body>
</html>
